version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g corepack
        - corepack enable
        - corepack prepare pnpm@10.14.0 --activate
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
